<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Eventía</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                    <rect x="14" y="2" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                    <rect x="2" y="14" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                    <rect x="14" y="14" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                </svg>
                <span>Eventía</span>
            </a>
        </div>
    </header>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>¡Únete a nuestro club!</h1>
                <p>Elige el tipo de cuenta que mejor se adapte a ti</p>
            </div>

            <!-- Account Type Selector -->
            <div class="account-type-selector">
                <button class="account-type-btn active" data-type="usuario">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Usuario
                </button>
                <button class="account-type-btn" data-type="organizacion">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V9h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V9h2v2z"/>
                    </svg>
                    Organización
                </button>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" id="email-register" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password-register">Contraseña</label>
                        <input type="password" id="password-register" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>

                <button type="submit" class="btn-auth-primary">Crear cuenta</button>
            </form>

            <div class="auth-divider">O regístrate con</div>

            <div class="social-buttons">
                <button class="btn-social google">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="btn-social facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <div class="footer-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                        <rect x="14" y="2" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                        <rect x="2" y="14" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                        <rect x="14" y="14" width="8" height="8" fill="#17a2b8" stroke="#17a2b8" stroke-width="2"/>
                    </svg>
                    <span>Eventía</span>
                </div>
                <p>La plataforma líder en gestión de eventos y venta de tickets en línea.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Eventía. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="dist/main.js"></script>
</body>
</html>
